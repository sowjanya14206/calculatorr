<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width">
	<title>Calculator</title>
	<link rel = "stylesheet" href="cal.css" type = "text/css">
    <link rel = "stylesheet" href="calc.css" type = "text/css">
</head>
<body style="background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAL0AAACOCAMAAABT5/kBAAAAA1BMVEW3qf81rD1iAAAAMUlEQVR4nO3BMQEAAADCoPVPbQ0PoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA/gxpZAAB8KwzUAAAAABJRU5ErkJggg==')"">
	<h1 class = "text-center">Welcome to my Calculator</h1>
	<div class = "container flex flex-col mx-auto m-w-20 items-center">
        <div class ="row">
            <input class="input" type = "text">
        </div>
	   
        <div class = "row">
            <button class = "button">C</button>
            <button class = "button">%</button>
            <button class = "button">M+</button>
            <button class = "button">M-</button>
	    </div>
        <div class = "row">
            <button class = "button">7</button>
            <button class = "button">8</button>
            <button class = "button">9</button>
            <button class = "button">*</button>
	    </div>
        <div class = "row">
            <button class = "button">4</button>
            <button class = "button">5</button>
            <button class = "button">6</button>
            <button class = "button">/</button>
        </div>
        <div class = "row">
            <button class = "button">1</button>
            <button class = "button">2</button>
            <button class = "button">3</button>
            <button class = "button">+</button>
            </div>
        <div class = "row">
                <button class = "button">0</button>
                <button class = "button">.</button>
                <button class = "button">=</button>
                <button class = "button">-</button>
        </div>
	</div>
    <script src="cal.js"></script>
</body>
</html>
